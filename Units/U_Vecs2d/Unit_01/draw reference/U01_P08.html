<script type="text/javascript">

// doINSTANCE ----------------------------------------------------------------->
function doINSTANCE()
{
	// generate new instance vbls
	var F1m=   300 +200*Math.random();
	var F1d=   90 +40*Math.random();
	var F2m=   200 +300*Math.random();
	var F2d=   130 +90*Math.random();
	var F3m=   250 +250*Math.random();
	var F3d=   220 +40*Math.random();		
	
	gvIV1.mag= F1m;
	gvIV1.deg= F1d;
	gvIV2.mag= F2m;
	gvIV2.deg= F2d;
	gvIV3.mag= F3m;
	gvIV3.deg= F3d;
	
	gvNinst=   gvNinst +1;
	var ninst= gvNinst;
	
	// display instance line text	
	var F1mf=  F1m.toPrecision(3);
	var F1df=  F1d.toPrecision(3);
	var F2mf=  F2m.toPrecision(3);
	var F2df=  F2d.toPrecision(3);
	var F3mf=  F3m.toPrecision(3);
	var F3df=  F3d.toPrecision(3);
	
	var strb=  " ".concat(ninst,": F1= ",F1mf," lb @ ",F1df,"&deg;");
	strb=      strb.concat(", F2= ",F2mf," lb @ ",F2df,"&deg;");
	strb=      strb.concat(", F3= ",F3mf," lb @ ",F3df,"&deg;");	
	document.getElementById("msgInstance").innerHTML= strb.bold();

	// clear all enter and message data text
	doCLR(0);

	// display instance data
	gvFscal= 100/220;
	drawINSTANCE('INSTANCE');

	// get new solution and save it
	var F1r= Math.PI*F1d/180;
	var F2r= Math.PI*F2d/180;
	var F3r= Math.PI*F3d/180;

	var FRx= F1m*Math.cos(F1r) +F2m*Math.cos(F2r) +F3m*Math.cos(F3r);
	var FRy= F1m*Math.sin(F1r) +F2m*Math.sin(F2r) +F3m*Math.sin(F3r);
	var FRm= Math.sqrt(FRx*FRx+FRy*FRy);
	var FRr= Math.atan2(FRy,FRx);
	var FRd= 180*FRr/Math.PI;
	
	FRm= FRm.toPrecision(3);	// magnitude
	FRd= FRd.toPrecision(3);	// angle in degrees
	gvPart[1].ansS= String(FRm).concat(",",String(FRd));
	gvPart[2].ansS= String(FRm).concat(",",String(FRd));	
}	

// drawINSTANCE --------------------------------------------------------------->
function drawINSTANCE(act)
{	
	// see if grid toggle called for	
	var gridon= gvgridon;
	if (act==="GRID") {
		gridon=   !gridon;
		gvgridon= gridon;
	}

	// initialize layer2 canvas
	var cid=   "layer2";
	var c=     document.getElementById(cid);
	var ctx=   c.getContext("2d");
	ctx.clearRect(0,0,c.width,c.height);
	gridon= gvgridon;
	if (gridon) {mydrawGrid(cid);}	

	// recover the inst vbls
	var F1m= gvIV1.mag;
	var F1d= gvIV1.deg;
	var F2m= gvIV2.mag;
	var F2d= gvIV2.deg;
	var F3m= gvIV3.mag;
	var F3d= gvIV3.deg;	

	// draw the forces
	cDrawFxy(F1m,F1d,0,0,"t","F1","red");
	cDrawFxy(F2m,F2d,0,0,"t","F2","red");
	cDrawFxy(F3m,F3d,0,0,"t","F3","red");		
}
	
// Draw body1 only once, on load ---------------------------------------------->
function drawBody1()
{
	var cid= "layer1";
	var c1=   document.getElementById(cid);
	var ctx = c1.getContext('2d');
	
	var x0=  500;
	var y0=  240;
	gv00.x0= x0;
	gv00.y0= y0;
	
	cDrawArrow(cid,x0-400,y0,x0+150,y0,"gray",1,true);		// x axis
	cDrawArrow(cid,x0,y0+200,x0,y0-200,"gray",1,true);	// y axis
	ctx.fillStyle="black";
	ctx.font="bold 16px Arial";
	ctx.fillText( "X",x0+130,y0+20);		// y value true pos top
	ctx.fillText( "Y",x0-20,y0-180);

	cDrawDot(cid,x0,y0,20,"gray");
	cDrawLine(cid,x0,y0,x0+40,y0,"gray",20,"butt");
	cDrawDot(cid,x0,y0,6,"black");
	cDrawLine(cid,x0+46,y0-60,x0+46,y0+60,"gray",12,"butt");
	cDrawLine(cid,x0+54,y0-120,x0+54,y0+120,"black",4,"butt");
	
	// label fixed points
	ctx.fillStyle="black";
	ctx.font="bold 16px Arial";
	ctx.fillText( "A",x0-15,y0-30);	
}

// doANS -------------------------------------------------------------------->
function doANS(partn)
{	
	var strb= "&#160;&#160;&#160;Answer ".concat(partn,": ");
	gvcid=    "layer2";
		
	if (partn < 3) {
		var ansS=     gvPart[partn].ansS;

		var deg= ansSlist[1];
		strb=    strb.concat(mag," lb @ ",deg,"&deg;");
		document.getElementById("msgline").innerHTML= strb;

		// option to draw answer
		cDrawFxy(mag,deg,0,0,"t","none","green");
	} 	
}
