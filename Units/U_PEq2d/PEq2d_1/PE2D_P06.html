<script type="text/javascript">

// doINSTANCE ----------------------------------------------------------------->
function doINSTANCE(act)
{
	// generate new instance vbls
	if (act == "new") {
		var F1m= 200 +200*Math.random();
		var F1d=  10 +340*Math.random();
		var F2m= 200 +200*Math.random();
		var F2d=  20 +320*Math.random();
		gvIV1.val= F1m;
		gvIV2.val= F1d;
		gvIV3.val= F2m;
		gvIV4.val= F2d;	
		gvNinst=   gvNinst +1;
	}
	else if ((act == "set")||(act == "grid")) {
		F1m= Number(gvIV1.val);
		F1d= Number(gvIV2.val);
		F2m= Number(gvIV3.val);
		F2d= Number(gvIV4.val);
		if (act == "grid") {
			gridon=   !gridon;
			gvgridon= gridon;
		}		
	}
	var ninst= gvNinst;
	
	// display instance line text	
	var F1mf=  F1m.toPrecision(3);
	var F1df=  F1d.toPrecision(3);
	var F2mf=  F2m.toPrecision(3);
	var F2df=  F2d.toPrecision(3);	
	var strb=  " ".concat(ninst,": F1m= ",F1mf," lb, F1d= ",F1df,"&deg;");
	strb=      strb.concat(", F2m= ",F2mf," lb, F2d= ",F2df,"&deg;");
	document.getElementById("msgInstance").innerHTML= strb.bold();

	// clear all enter and message data text
	doCLR(0);

	// set scale and display instance data
	gvFscal= 100/200;
	drawINSTANCE('INSTANCE');
	
	// draw the forces
	cDrawFxy(F1m,F1d,0,0,"t","F1","red");
	cDrawFxy(F2m,F2d,0,0,"t","F2","red");

	// get new solution and save it -----------------------------------
	var F1r= Math.PI*F1d/180;
	var F2r= Math.PI*F2d/180;

	var FS1x= F1m*Math.cos(F1r) +F2m*Math.cos(F2r);
	var FS1y= F1m*Math.sin(F1r) +F2m*Math.sin(F2r);
	var FS1m= Math.sqrt(FS1x*FS1x+FS1y*FS1y);
	var FS1r= Math.atan2(FS1y,FS1x);
	var FS1d= 180*FS1r/Math.PI;
	
	FS1m= FS1m.toPrecision(3);
	FS1d= FS1d.toPrecision(3);
	gvPart[1].ansS= String(FS1m);
	gvPart[2].ansS= String(FS1d);
}	
	
// Draw body1 only once, on load ---------------------------------------------->
function drawBody1()
{
	var cid= "layer1";
	var c1=   document.getElementById(cid);
	var ctx = c1.getContext('2d');
	
	var x0=  400;
	var y0=  240;
	gv00.x0= x0;
	gv00.y0= y0;
	
	var axes= { xmin:x0-300,xmax:x0+300,ymin:y0+200,ymax:y0-200 };
	cDrawXYaxes(cid,axes);

	cDrawDot(cid,x0,y0,20,"silver");
	cDrawLine(cid,x0,y0,x0,y0+20,"silver",40,"butt");
	cDrawDot(cid,x0,y0,6,"black");
	cDrawLine(cid,x0-30,y0+26,x0+30,y0+26,"silver",12,"butt");
	cDrawLine(cid,x0-40,y0+34,x0+40,y0+34,"gray",4,"butt");

	// label fixed points
}

// doANS -------------------------------------------------------------------->
function doANS(partn)
{	
	var strb= "&#160;&#160;&#160;Answer "+String(partn)+": ";

	var ansS=     gvPart[partn].ansS;
	if (partn < 2) {		
		strb= strb+ansS+" lb"
	}
	else if ( partn < 3) {
		strb= strb+ansS+"&deg;";
	}	
	document.getElementById("msgline").innerHTML= strb;		
}
