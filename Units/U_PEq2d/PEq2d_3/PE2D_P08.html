<script type="text/javascript">

// doINSTANCE ----------------------------------------------------------------->
function doINSTANCE(act)
{
	if (act == "new") {
		// generate new instance vbls
		var F1m=   200 +200*Math.random();
		var F1d=   90 +40*Math.random();
		var F2m=   160 +260*Math.random();
		var F2d=   180 +90*Math.random();
		var F3m=   200 +200*Math.random();
		var F3d=   20 +340*Math.random();
		gvIV1.val= F1m;
		gvIV2.val= F1d;
		gvIV3.val= F2m;
		gvIV4.val= F2d;
		gvIV5.val= F3m;
		gvIV6.val= F3d;
		gvNinst=   gvNinst +1;
	}
	else if ((act == "set")||(act == "grid")) {
		F1m= Number(gvIV1.val);
		F1d= Number(gvIV2.val);
		F2m= Number(gvIV3.val);
		F2d= Number(gvIV4.val);
		F3m= Number(gvIV5.val);
		F3d= Number(gvIV6.val);
		if (act == "grid") {
			gridon=   !gridon;
			gvgridon= gridon;
		}		
	}
	var ninst= gvNinst;
	
	// display instance line text	
	var F1mf=  F1m.toPrecision(3);
	var F1df=  F1d.toPrecision(3);
	var F2mf=  F2m.toPrecision(3);
	var F2df=  F2d.toPrecision(3);
	var F3mf=  F3m.toPrecision(3);
	var F3df=  F3d.toPrecision(3);
	
	var strb=  " ".concat(ninst,": F1m= ",F1mf," lb, F1d= ",F1df,"&deg;");
	strb=      strb.concat(", F2m= ",F2mf," lb, F2d= ",F2df,"&deg;");
	strb=      strb.concat(", F3m= ",F3mf," lb, F3d= ",F3df,"&deg;");	
	document.getElementById("msgInstance").innerHTML= strb.bold();

	// clear all enter and message data text
	doCLR(0);

	// display instance data
	gvFscal= 100/220;
	drawINSTANCE('INSTANCE');
	
	// draw the forces
	cDrawFxy(F1m,F1d,0,0,"t","F1","red");
	cDrawFxy(F2m,F2d,0,0,"t","F2","red");
	cDrawFxy(F3m,F3d,0,0,"t","F3","red");

	// get new solution and save it
	var F1r= Math.PI*F1d/180;
	var F2r= Math.PI*F2d/180;
	var F3r= Math.PI*F3d/180;

	var FRx= F1m*Math.cos(F1r) +F2m*Math.cos(F2r) +F3m*Math.cos(F3r);
	var FRy= F1m*Math.sin(F1r) +F2m*Math.sin(F2r) +F3m*Math.sin(F3r);
	var FRm= Math.sqrt(FRx*FRx+FRy*FRy);
	var FRr= Math.atan2(FRy,FRx);
	var FRd= 180*FRr/Math.PI;
	
	FRm= FRm.toPrecision(3);
	FRd= FRd.toPrecision(3);
	gvPart[1].ansS= String(FRm);
	gvPart[2].ansS= String(FRd);
}	
	
// Draw body1 only once, on load ---------------------------------------------->
function drawBody1()
{
	var cid= "layer1";
	var c1=   document.getElementById(cid);
	var ctx = c1.getContext('2d');
	
	var x0=  400;
	var y0=  240;
	gv00.x0= x0;
	gv00.y0= y0;
	
	cDrawArrow(cid,x0-300,y0,x0+300,y0,"gray",1,true);	// x axis
	cDrawArrow(cid,x0,y0+200,x0,y0-200,"gray",1,true);	// y axis
	ctx.fillStyle="black";
	ctx.font="normal 16px Arial";
	ctx.fillText( "X",x0+270,y0+20);		// y value true pos top
	ctx.fillText( "Y",x0-20,y0-170);

	cDrawDot(cid,x0,y0,20,"silver");
	cDrawLine(cid,x0,y0,x0+30,y0,"silver",20,"butt");
	cDrawDot(cid,x0,y0,6,"black");
	cDrawLine(cid,x0+36,y0-30,x0+36,y0+30,"silver",12,"butt");
	cDrawLine(cid,x0+44,y0-50,x0+44,y0+50,"gray",4,"butt");
	
	// label fixed points
}

// doANS -------------------------------------------------------------------->
function doANS(partn)
{	
	var strb= "&#160;&#160;&#160;Answer ".concat(partn,": ");
	var ansS=     gvPart[partn].ansS;
		
	if (partn < 2) {
		var FRmag= ansS;
		strb= strb+FRmag+" lb"; 
	}
	else if (partn < 3) {
		var FRdeg= ansS;
		strb= strb+FRdeg+"&deg;"; 
	}	
	document.getElementById("msgline").innerHTML= strb;	
}
