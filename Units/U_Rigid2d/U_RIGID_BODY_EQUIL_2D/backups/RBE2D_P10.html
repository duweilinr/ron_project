<script type="text/javascript">

// doINSTANCE ----------------------------------------------------------------->
function doINSTANCE(act)
{
	if (act == "new") {
		// generate new instance vbls
		var w1= 100 +50*Math.random();
		var w2= 150 +50*Math.random();		
		var LB= 3 +2*Math.random();
		var LC= 9 +3*Math.random();
		var L=  15 +1*Math.random(); 
		gvIV1.val= w1;
		gvIV2.val= w2;
		gvIV3.val= LB;
		gvIV4.val= LC;
		gvIV5.val= L;	
		gvNinst=   gvNinst +1;
	}
	else if ((act == "set")||(act == "grid")) {
		w1= Number(gvIV1.val);
		w2= Number(gvIV2.val);	
		LB= Number(gvIV3.val);	
		LC= Number(gvIV4.val);	
		L=  Number(gvIV5.val);
		if (act == "grid") {
			gridon=   !gridon;
			gvgridon= gridon;
		}				
	}
	var ninst= gvNinst;
	
	// display instance line text	
	var w1f= w1.toPrecision(3);
	var w2f= w2.toPrecision(3);
	var LBf= LB.toPrecision(3);
	var LCf= LC.toPrecision(3);
	var Lf=  L.toPrecision(3);
	var strb=  " ".concat(ninst,": w1= ",w1f," N/m,&#160; w2= ",w2f," N/m");
	strb=      strb.concat(",&#160; LB= ",LBf," m,&#160; LC= ",LCf," m");
	strb=      strb.concat(",&#160; L= ",Lf," m.");
	document.getElementById("msgInstance").innerHTML= strb.bold();

	// clear all enter and message data text
	doCLR(0);

	// display instance data
	drawINSTANCE('INSTANCE');

	// get new solution and save it
	var F1= w1*LB/2;
	var F2= w1*(LC-LB);
	var F3= w2*(L-LC)/2;
	var FR= F1 +F2 +F3;

	var d1= 2*LB/3;
	var d2= LB +(LC-LB)/2;
	var d3= LC +2*(L-LC)/3;
	var xR= (F1*d1 +F2*d2 +F3*d3)/FR;

	var FDmag= xR*FR/L;
	var FDdeg= 90;
	
	var FAmag= FR -FDmag;
	var FAdeg= 90;
	
	FAmag= FAmag.toPrecision(3);
	FAdeg= FAdeg.toPrecision(3);
	FDmag= FDmag.toPrecision(3);
	FDdeg= FDdeg.toPrecision(3);
	
	gvPart[1].ansS= String(FAmag).concat(",",String(FAdeg));
	gvPart[2].ansS= String(FDmag).concat(",",String(FDdeg));	
	
}	

// Draw body1 only once, on load ---------------------------------------------->
function drawBody1()
{
	var cid= "layer1";
	var c1=   document.getElementById(cid);
	var ctx = c1.getContext('2d');
	
	var x0=  140;
	var y0=  300;
	gv00.x0= x0;
	gv00.y0= y0;
	
	gvDscal= 400/15;
	gvFscal= 100/100;
	
	var w1p= 1*gvIV1*gvFscal;
	var w2p= 1*gvIV2*gvFscal;
	var Lp=  500;
	var LBp= 160;
	var LCp= 300;
		
	// draw x and y axes
	cDrawArrow(cid,x0-40,y0,x0+Lp+60,y0,"gray",1,true);	// x axis
	cDrawArrow(cid,x0,y0+100,x0,y0-200,"gray",1,true);	// y axis
	ctx.fillStyle="black";
	ctx.font="bold 14px Arial";
	ctx.fillText( "X",x0+Lp+40,y0+20);
	ctx.fillText( "Y",x0-20,y0-180);
	
	// draw fixed body and supports
	cDrawRectxy(cid,x0-5,y0-10,x0+Lp+5,y0+10,"black",1,"lightgray");
	
	cDrawDot(cid,x0,y0,10,"gray");
	cDrawLine(cid,x0,y0,x0,y0+20,"gray",20,"butt");
	cDrawLine(cid,x0-20,y0+22,x0+20,y0+22,"gray",4,"butt");
	cDrawDot(cid,x0,y0,6,"white");
	
	cDrawDot(cid,x0+Lp,y0+16,5,"gray");
	cDrawLine(cid,x0+Lp-20,y0+22,x0+Lp+20,y0+22,"gray",4,"butt");	

	cDrawDot(cid,x0,y0,3,"black");		// A
	cDrawDot(cid,x0+LBp,y0,3,"black");	// B
	cDrawDot(cid,x0+LCp,y0,3,"black");	// C
	cDrawDot(cid,x0+Lp,y0,3,"black");	// D
	ctx.fillStyle="black";
	ctx.font="bold 14px Arial";
	ctx.fillText( "A",x0-20,y0-5);	
	ctx.fillText( "B",x0+LBp-20,y0+5);	
	ctx.fillText( "C",x0+LCp-20,y0+5);	
	ctx.fillText( "D",x0+Lp+15,y0-5);	
	
	cDrawDoubleArrow(cid,x0,y0+40,x0+LBp,y0+40,"gray",1,true);
	cDrawTextBG(cid," LB ",x0+LBp/2-10,y0+32);
	cDrawLine(cid,x0+LBp,y0+12,x0+LBp,y0+50,"gray",1,"round");
	cDrawDoubleArrow(cid,x0,y0+65,x0+LCp,y0+65,"gray",1,true);
	cDrawTextBG(cid," LC ",x0+LCp/2-10,y0+57);
	cDrawLine(cid,x0+LCp,y0+12,x0+LCp,y0+75,"gray",1,"round");
	cDrawDoubleArrow(cid,x0,y0+90,x0+Lp,y0+90,"gray",1,true);
	cDrawTextBG(cid," L ",x0+Lp/2-10,y0+82);
	cDrawLine(cid,x0+Lp,y0+12,x0+Lp,y0+100,"gray",1,"round");

	// draw distributed load 1 - triangular
	var ymax1= 60;
	cDrawLine(cid,x0,y0-10,x0+LBp,y0-10-ymax1,"red",2,"round");
	var dx= 20;
	var xd= x0+dx;	
	var x2= x0+LBp;
	var dy= dx*ymax1/LBp;
	var y2= y0-10;	
	var y1= y2-dy; 
	while ( xd<x2+5 ) {
		cDrawForce2(cid,xd,y1,xd,y2,2,"red","round",6);
		xd= xd+dx;
		y1= y1-dy;
	}	
	
	// draw distributed load 2 - uniform
	cDrawLine(cid,x0+LBp,y0-10-ymax1,x0+LCp,y0-10-ymax1,"red",2,"round");
	xd= x0+LBp+dx;	
	x2= x0+LCp;
	var dy= dx*ymax1/(LCp-LBp);
	var y2= y0-10;	
	var y1= y2-ymax1; 
	while ( xd<x2+5 ) {
		cDrawForce2(cid,xd,y1,xd,y2,2,"red","round",6);
		xd= xd+dx;
	}
	
	// draw distributed load 3 - triangular
	var ymax2= 100;
	cDrawLine(cid,x0+LCp,y0-10,x0+Lp,y0-10-ymax2,"red",2,"round");	
	xd= x0+LCp+dx;	
	x2= x0+Lp;
	dy= dx*ymax2/(Lp-LCp);
	y2= y0-10;	
	y1= y2-dy; 
	while ( xd<x2+5 ) {
		cDrawForce2(cid,xd,y1,xd,y2,2,"red","round",6);
		xd= xd+dx;
		y1= y1-dy;
	}

	ctx.fillStyle="red";
	ctx.font="bold 14px Arial";
	ctx.fillText( "w1",x0+LBp,y0-ymax1-20);
	ctx.fillText( "w2",x0+Lp+5 ,y0-ymax2-5);	
	
}

// doANS -------------------------------------------------------------------->
function doANS(partn)
{	
	var strb= "&#160;&#160;&#160;Answer ".concat(partn,": ");

	var ansS=     gvPart[partn].ansS;
	var ansSlist= ansS.split(",");	
	if (partn < 3) {		
		strb= strb.concat(ansSlist[0]," N @ ",ansSlist[1],"&deg;");		
	}
	document.getElementById("msgline").innerHTML= strb;

}
</script>
