// doINSTANCE ----------------------------------------------------------------->
function doINSTANCE(act)
{
	if (act == "new") {
		// generate new instance vbls
		var w= 4 +4*Math.random();
		var h= 4 +4*Math.random();
		var d= 1 +1*Math.random();
		var t= 1 +1*Math.random();
		gvIV1.val= w;
		gvIV2.val= h;
		gvIV3.val= d;
		gvIV4.val= t;
		gvNinst=   gvNinst +1;
	}
	else if ((act == "set")||(act == "grid")) {
		w= Number(gvIV1.val);
		h= Number(gvIV2.val);	
		d= Number(gvIV3.val);	
		t= Number(gvIV4.val);
		if (act == "grid") {
			gridon=   !gridon;
			gvgridon= gridon;
		}		
	}
	var ninst= gvNinst;
	
	// display instance line text	
	var wf= w.toPrecision(3);
	var hf= h.toPrecision(3);
	var df= d.toPrecision(3);
	var tf= t.toPrecision(3);
	
	var strb=  " ".concat(ninst,": w= ",wf," ft, h= ",hf," ft");
	strb=      strb.concat(", d= ",df," ft, t= ",tf," ft.");
	document.getElementById("msgInstance").innerHTML= strb.bold();

	// clear all enter and message data text
	doCLR(0);

	// display instance data
	drawINSTANCE('INSTANCE');

	// get new solution
	var A1= w*t;
	var A2= (h-t)*d;
	var Cx= ( A1*w/2 +A2*d/2 ) /(A1+A2);
	var Cy= ( A1*t/2 +A2*(h+t)/2 ) /(A1+A2);
	
	// save the solution
	Cx= Cx.toPrecision(3);
	Cy= Cy.toPrecision(3);		
	gvPart[1].ansS= String(Cx).concat(",",String(Cy));
}	
	
// Draw body1 only once, on load ---------------------------------------------->
function drawBody1()
{
	var cid= "layer1";
	var c1=   document.getElementById(cid);
	var ctx = c1.getContext('2d');
	
	var x0=  200;
	var y0=  330;
	gv00.x0= x0;
	gv00.y0= y0;
	
	gvDscal= 40/1;

	var h= 6*Dscal;
	var d= 1.5*Dscal;
	var t= 1.5*Dscal;
	
	var ytop= y0 -h;
	var xrt=  x0 +w;

	// draw x and y axes
	cDrawArrow(cid,x0-50,y0,xrt+100,y0,"gray",1,true);	// x axis
	cDrawArrow(cid,x0,y0+50,x0,ytop-60,"gray",1,true);	// y axis
	ctx.fillStyle="black";
	ctx.font="bold 14px Arial";
	ctx.fillText( "X",xrt+70,y0+20);
	ctx.fillText( "Y",x0-20,ytop -40);

	// draw scale
	var sw= Dscal*2;
	var x1= 40;
	//cDrawDoubleArrow(cid,x1,y0,x1+sw,y0,"gray",2,true);
	//cDrawTextBG(cid," 2' ",x1+sw/2-8,y0-8);
	//cDrawLine(cid,x1,y0-10,x1,y0+10);
	//cDrawLine(cid,x1+sw,y0-10,x1+sw,y0+10);	
	
	// draw fixed body
	cDrawRectxy(cid,x0,ytop,xrt,y0,"black",2,"lightgray")
	cDrawRectxy(cid,x0+d,ytop-1,xrt+1,y0-t,"white",2,"white")
	cDrawLine(cid,x0+d,y0-t,xrt,y0-t,"black",2,"round");
	cDrawLine(cid,x0+d,y0-t,x0+d,ytop,"black",2,"round");	
	
	cDrawDot(cid,x0,y0,3,"black");		// O
	ctx.fillText("O",x0-20,y0+20);
	
	cDrawDoubleArrow(cid,x0,y0+30,xrt,y0+30,"gray",1,true);
	cDrawTextBG(cid," w ",x0+w/2-8,y0+21);
	cDrawLine(cid,xrt,y0+3,xrt,y0+50);

	cDrawDoubleArrow(cid,xrt+30,y0,xrt+30,y0-t,"gray",1,true);
	cDrawTextBG(cid,"t",xrt+28,y0-t/2-6);
	cDrawLine(cid,xrt+3,y0-t,xrt+50,y0-t);

	cDrawDoubleArrow(cid,x0-30,y0,x0-30,ytop,"gray",1,true);
	cDrawTextBG(cid,"h",x0-33,y0-h/2-5);
	cDrawLine(cid,x0-3,ytop,x0-50,ytop);

	cDrawDoubleArrow(cid,x0,ytop-30,x0+d,ytop-30,"gray",1,true);
	cDrawTextBG(cid," d ",x0+d/2-6,ytop-38);
	cDrawLine(cid,x0+d,ytop-3,x0+d,ytop-50);

	gvgridon= false;
}

function doANS(partn)

		strb= strb.concat(ansSlist[0],",",ansSlist[1]," ft");
	}
	document.getElementById("msgline").innerHTML= strb;

}
