// doINSTANCE ----------------------------------------------------------------->
function doINSTANCE(act)
{
	if (act == "new") {
	// generate new instance vbls
		var F1= 150 +100*Math.random();
		var a1= -45;
		var m=  20 +10*Math.random();		
		gvIV1.val= F1;
		gvIV2.val= a1;
		gvIV3.val= m;
		gvNinst=   gvNinst +1;
	}
	else if ((act == "set")||(act == "grid")) {
		F1= Number(gvIV1.val);
		a1= Number(gvIV2.val);
		m=  Number(gvIV3.val);
		if (act == "grid") {
			gridon=   !gridon;
			gvgridon= gridon;
		}
	}	
	var ninst= gvNinst;
	
	// display instance line text	
	var F1f= F1.toPrecision(3);
	var a1f= a1.toPrecision(3);
	var mf=  m.toPrecision(3);
	var strb=  " ".concat(ninst,": F1= ",F1f," N,&#160; a1= ",a1f,"&deg;");
	strb=      strb.concat(",&#160; m= ",mf," kg.");
	document.getElementById("msgInstance").innerHTML= strb.bold();

	// clear all enter and message data text
	doCLR(0);

	// set scale and display instance data
	gvFscal= 100/200;	// pixels/force
	gvDscal= 100/0.5;	// pixels/length
	var a1r= a1*Math.PI/180;
	var r=   0.25;
	gvD.x=   gvC.x +r*Math.cos(a1r);
	gvD.y=   gvC.y +r*Math.sin(a1r);
	
	drawINSTANCE('INSTANCE');	
	
	// draw the force
	var Dx=    1*gvD.x;
	var Dy=    1*gvD.y;
	cDrawFxy(F1,a1,Dx,Dy,"t","F1","red");	

	// get new solution and save it ---------------------------------------
	var W=     m*9.81;
	var F1x=   F1*Math.cos(a1r);
	var FAx=   F1x;
	var F1y=   F1*Math.sin(a1r);
	var FAy=   F1y -W;

	var FAmag= Math.sqrt(FAx*FAx+FAy*FAy);	
	var FArad= Math.atan2(FAy,FAx);
	var FAdeg= FArad*180/Math.PI;
	FAmag= FAmag.toPrecision(3);
	FAdeg= FAdeg.toPrecision(3);
	gvPart[1].ansS= String(FAmag).concat(",",String(FAdeg));
	
	var MS1=   -0.75*W +gvD.x*F1y -gvD.y*F1x;
	var Mmag=  Math.abs(MS1);
	var Mdir=  "ccw";
	if (MS1<0) { Mdir= "cw" };
	Mmag= Mmag.toPrecision(3);
	gvPart[2].ansS= String(Mmag).concat(",",Mdir);
}	
	
// Draw body1 only once, on load ---------------------------------------------->
function drawBody1()
{
	var cid= "layer1";
	var c1=   document.getElementById(cid);
	var ctx = c1.getContext('2d');
	
	// shear/bending sign convention diagram -----------------------------------
	var wb= 80;
	var hb= 20;
	var x0b= 600;
	var y0b= 40;
	cDrawRectxy(cid,x0b-20-hb,y0b-15,x0b+wb+20+hb,y0b+hb+35,"lightgray",1,"none");	
	cDrawRectxy(cid,x0b,y0b,x0b+wb,y0b+hb,"black",2,"lightgray");
	cDrawArrow(cid,x0b+wb+10,y0b+hb+5,x0b+wb+10,y0b-5,"black",2,true);
	cDrawArc3(cid,x0b+wb+10,y0b+hb/2,hb,-60,60,"cws","black",2,"none",true,false);
	cDrawArrow(cid,x0b-10,y0b-5,x0b-10,y0b+hb+5,"black",2,true);
	cDrawArc3(cid,x0b-10,y0b+hb/2,hb,120,240,"cws","black",2,"none",true,false);
	ctx.fillStyle= "black";
	ctx.font=      "normal 14px Arial";		
	ctx.fillText( "shear-bending",x0b-5,y0b+hb+27);

	// 2d Cartesian and polar coordinates --------------------------------------
	var w2d= 120;
	var h2d= 120;
	var x02d=  160;
	var y02d=  160;
	cDrawRectxy(cid,x02d-40,y02d-h2d-20,x02d+w2d+40,y02d+30,"lightgray",1,"none");	
	cDrawArrow(cid,x02d,y02d,x02d+w2d,y02d,"gray",1.5,true);	// x axis
	cDrawArrow(cid,x02d,y02d,x02d,y02d-h2d,"gray",1.5,true);		// y axis
	ctx.fillStyle="gray";
	ctx.font="bold 14px Arial";
	ctx.fillText("X",x02d+w2d,y02d+10);
	ctx.fillText("Y",x02d-20,y02d-h2d);
	cDrawArrow(cid,x02d,y02d,x02d+w2d-12,y02d-h2d+12,"red",2,true);
	cDrawDot(cid,x02d+w2d-10,y02d-h2d+10,3,"black");
	
	
//	Draw structure
	cDrawArrow(cid,x0,y0,x0+100,y0,"darkgray",15,false);			// arm
	cDrawArc3(cid,x0+150,y0,50,45,180,"cw","darkgray",15,"none",false,false);	// arc
	cDrawArrow(cid,x0-3,y0+40,x0-3,y0-40,"darkgray",6,false);	// base
	cDrawArrow(cid,x0-8,y0+55,x0-8,y0-55,"black",4,false);	// base
	
	cDrawArrow(cid,x0+150,y0+50,x0+150,y0+100,"brown",5,false);	// cable
	cDrawRectxy(cid,x0+130,y0+100,x0+170,y0+150,"black","3","lightgray");	// box
	ctx.fillStyle="red";
	ctx.font="bold 18px Arial";
	ctx.fillText("m",x0+100,y0+130);

	cDrawDot(cid,x0,y0,3,"black");		// A	
	cDrawDot(cid,x0+100,y0,2,"black");	// B
	cDrawDot(cid,x0+150,y0,2,"black");	// C
	ctx.fillStyle="black";
	ctx.font="bold 14px Arial";
	ctx.fillText("A",x0+5,y0-10);
	ctx.fillText("B",x0+90,y0-10);
	ctx.fillText("C",x0+140,y0-10);	
	ctx.fillText("D",x0+180,y0+25);
	ctx.fillStyle="red";
	ctx.fillText("a1",x0+240,y0+40);
	
	cDrawArrow(cid,x0+150,y0,x0+178,y0+28,"gray",1,false);	// guideline CD
	cDrawArrow(cid,x0+150,y0,x0+150,y0+40,"gray",1,false);	// guideline C vertical
	cDrawArc3(cid,x0+150,y0,85,0,45,"cw","black",1,"none",true,true);
}

// doANS -------------------------------------------------------------------->
function doANS(partn)
{	
	var strb= "&#160;&#160;&#160;Answer ".concat(partn,": ");

	var ansS=     gvPart[partn].ansS;
	var ansSlist= ansS.split(",");	
	if (partn < 2) {		
		strb= strb.concat(ansSlist[0]," N @ ",ansSlist[1],"&deg;");
	}
	else {
		strb= strb.concat(ansSlist[0]," N-m in ",ansSlist[1]," dir.");
	}
	document.getElementById("msgline").innerHTML= strb;
}
